<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>{{real[p]}}</ion-title>
    <ion-icon name="power" style="padding-left:90%" (click)='logout()' ></ion-icon>

  </ion-navbar>

</ion-header>


<ion-content padding>
<div align="center" *ngFor= "let c of cand"  >

  <img src="assets/imgs/{{c.first_name}}{{c.last_name}}.jpg" style="border-radius: 50%;" height="150" width="150">

  <h3><strong>{{c.first_name}} {{c.last_name}}</strong></h3>
  <input type="radio" name="vote" value={{c.id}} (change)="vote(c.id)">
  <br><br>

</div>
</ion-content>
